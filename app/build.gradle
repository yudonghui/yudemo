dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar", "*.aar"])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation 'com.google.android.material:material:1.0.0-beta01'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation "org.xutils:xutils:$versions.xutils"
    //banner轮播图
    implementation 'com.youth.banner:banner:1.4.9'
    //时间选择器
    implementation 'com.contrarywind:Android-PickerView:3.2.4'
    //recycleview
    // compile 'com.android.support:recyclerview-v7:25.3.1'
    implementation 'com.android.support.test.espresso:espresso-core:2.2.2'
    implementation 'com.zhy:base-rvadapter:3.0.3'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    /* compile 'com.google.code.gson:gson:2.7'*/
    implementation 'org.jsoup:jsoup:1.11.3'

    annotationProcessor 'com.google.dagger:dagger-compiler:2.4'

    api "com.jakewharton:butterknife:$versions.butterknife"
    annotationProcessor "com.jakewharton:butterknife-compiler:$versions.butterknife"

    implementation "com.android.support:recyclerview-v7:$versions.appcompat_v7"
    implementation "com.android.support:cardview-v7:$versions.appcompat_v7"
    implementation 'org.litepal.android:core:1.3.2'
    //工具类
    implementation 'com.blankj:utilcode:1.25.2'
    //数据库操作
    implementation 'org.greenrobot:greendao:3.2.2' // add library
    //折线图 饼状图 散点图 条形图线图
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    //上下拉刷新
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-11'
    //解析html第三方库
    api project(':common2')
    if (!isDebug.toBoolean()) {
        api project(':module_first')
    }
}
